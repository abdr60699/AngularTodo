<div class="container">
  <!-- <app-form></app-form> -->

  <div class="row">
    <div class="card col-md-6">
      <h3>{{ title }}</h3>
      <form action="">
        <input
          class="form-control"
          type="text"
          name="New Task  "
          [(ngModel)]="addInput"
        />
        <button
          [disabled]="!addInput"
          type="submit"
          class="btn btn-primary but-on"
          (click)="addTask(addInput)"
        >
          Add Task
        </button>
      </form>
    </div>
  </div>

  <app-list [taskList]="taskListApp"></app-list>
</div>
